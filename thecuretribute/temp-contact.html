        <main class="cure-content">
            <section id="contact" class="contact-section">
            <h1>Contact</h1>
            <form id="contactForm" class="contact-form" action="https://usebasin.com/f/f3fa340389da" method="POST"
                enctype="multipart/form-data">
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <br>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div id="form-message" style="display:none;margin-top:1em;"></div>
            <script>
                document.getElementById('contactForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    const form = e.target;
                    const submitButton = form.querySelector('button[type="submit"]');
                    const formMessage = document.getElementById('form-message');

                    // Disable the submit button to prevent multiple submissions
                    submitButton.disabled = true;
                    submitButton.textContent = 'Sending...';
                    formMessage.style.display = 'none';

                    // Submit the form data using Fetch API
                    fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                        .then(response => {
                            if (response.ok) {
                                // Success message
                                formMessage.textContent = 'Message sent successfully! We\'ll get back to you soon.';
                                formMessage.style.color = '#fff';
                                form.reset();
                            } else {
                                throw new Error('Network response was not ok');
                            }
                        })
                        .catch(error => {
                            // Error message
                            formMessage.textContent = 'There was a problem sending your message. Please try again or email us directly.';
                            formMessage.style.color = '#ff410d';
                            console.error('Error:', error);
                        })
                        .finally(() => {
                            formMessage.style.display = 'block';
                            submitButton.disabled = false;
                            submitButton.textContent = 'SUBMIT';

                            // Scroll to the message
                            formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        });
                });
            </script>
        </section>
