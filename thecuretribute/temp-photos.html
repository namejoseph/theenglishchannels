    <script>
        // Mobile menu toggle
        document.querySelector('.hamburger').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.cure-top-right').classList.toggle('active');
            document.body.classList.toggle('no-scroll');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.menu-nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.cure-top-right').classList.remove('active');
                document.body.classList.remove('no-scroll');
            });
        });

        // Lightbox functionality
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function initializeGalleryLightbox() {
            // Close lightbox when clicking the overlay
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.addEventListener('click', function (event) {
                    if (event.target === lightbox) {
                        closeLightbox();
                    }
                });
            }

            // Close lightbox with Escape key
            document.addEventListener('keydown', function (event) {
                const lightbox = document.getElementById('lightbox');
                if (event.key === 'Escape' && lightbox && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        }

        // Initialize lightbox on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeGalleryLightbox();
        });
    </script>
